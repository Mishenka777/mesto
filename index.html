<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="pages/index.css">
  <meta name="author" content="Mikhail Zhukov">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__items">
          <img class="profile__photo" alt="Жак-Ив Кусто" src="./images/custo.jpg">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__caption">&copy; 2021 Mesto Russia</p>
    </footer>
    <article class="popup popup_profile">
      <form class="popup__container popup__container_type_profile" name="form-edit" novalidate>
        <button  class="popup__exit" type="button" aria-label="закрыть">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input 
          required
          class="popup__text popup__text_type_name"
          minlength="2"
          maxlength="40"
          type="text"
          name="human"
          id="human-card"
        >
        <span id="human-card-error" class="error"></span>
        <input 
          required
          minlength="2"
          maxlength="200"
          class="popup__text popup__text_type_job" 
          type="text" 
          name="job"
          id="job-card"
        >
        <span id="job-card-error" class="error"></span>
        <button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button>
      </form>
    </article>
    <article class="popup popup_element">
      <form class="popup__container popup__container_type_element" name="form-add" novalidate>
        <button class="popup__exit" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <input 
          required
          minlength="2"
          maxlength="30"
          class="popup__text popup__text_type_title" 
          type="text" 
          name="title" 
          placeholder="Название"
          id="title-card"
        >
        <span id="title-card-error" class="error"></span>
        <input 
          required
          class="popup__text popup__text_type_image" 
          type="url" 
          name="image" 
          placeholder="Ссылка на картинку"
          id="image-card"
        >
        <span id="image-card-error" class="error"></span>
        <button class="popup__save" type="submit" aria-label="создать">Создать</button>
      </form>
    </article>
    <article class="popup popup_image">
      <div class="popup__container-image">
        <button class="popup__exit" type="button" aria-label="закрыть"></button>
        <img class="popup__image" alt="" src="#">
        <p class="popup__image-title"></p>
      </div>
    </article>
  </div>
  <template id="element">
    <article class="element">
      <img class="element__photo">
      <button class="element__delete" type="button" aria-label="удалить"></button>
      <div class="element__item">
        <h2 class="element__title"></h2>
        <button class="element__button" type="button" aria-label="понравилось"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
