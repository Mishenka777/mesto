<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="pages/index.css">
  <meta name="author" content="Mikhail Zhukov">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__items">
          <img class="profile__photo" alt="Жак-Ив Кусто" src="./images/custo.jpg">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__photo" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__item">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="images/elbrus.jpg" alt="Эльбрус">
          <div class="element__item">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="images/dombai.jpg" alt="Домбай">
          <div class="element__item">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="images/elbrus.jpg" alt="Эльбрус">
          <div class="element__item">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="images/dombai.jpg" alt="Домбай">
          <div class="element__item">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__item">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__caption">&copy; 2021 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__background"></div>
      <form class="popup__container" name="form-edit">
        <img class="popup__exit" src="images/X.svg" alt="икс">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__name" type="text" value="Жак-Ив Кусто">
        <input class="popup__job" type="text" value="Исследователь океана">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
